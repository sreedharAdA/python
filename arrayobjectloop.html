<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array object</title>
</head>
<body>
    <a id="ul">
        
    </a>
    <script>
        const sree=["1","2","3","4","5","6","7","8","9","0","11","12","13","14","15","16"]
        let sa="";
        for(let i=0;i<sree.length;i++){
            sa+='<li>'+sree[i]+'</li>'
        }
        document.getElementById("ul").innerHTML=sa
    </script>
</body>
</html>
