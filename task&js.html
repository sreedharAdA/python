<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
    //called function
    function f1(){
    document.getElementById('sreedhar').innerHTML="i am king all languages"
    }

    function f2(){
    document.getElementById('sreedhar').style.color="white"
    }

    function f5(){
    document.getElementById('sreedhar').style.textAlign="center"
    
    }
    function f6(){
    document.getElementById('sreedhar').style.position="fixid"
    }
